<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/style.css">
    <!-- title -->
    <title>SPIN GAME</title>
</head>
<body>
    
    <div class="container">
        <div class="spinBtn">spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#f00;"><span>0</span></div>
            <div class="number" style="--i:2;--clr:#f9ef;"><span>50</span></div>
            <div class="number" style="--i:3;--clr:#26dc16;"><span>100</span></div>
            <div class="number" style="--i:4;--clr:#4737fe;"><span>500</span></div>
            <div class="number" style="--i:5;--clr:#ff7f50;"><span>1000</span></div>
            <div class="number" style="--i:6;--clr:#41dc9f;"><span>5000</span></div>
            <div class="number" style="--i:7;--clr:#db7093;"><span>2000</span></div>
            <div class="number" style="--i:8;--clr:#4169e1;"><span>10000</span></div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
